<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Animation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Facts</h2>
        <p>Necessitatibus eius consequatur ex aliquid fuga eum quidem sint consectetur velit</p>
        <div class="stats">
            <div class="stat">
                <span class="counter" data-target="1">0</span>
                <p>Clients</p>
            </div>
            <div class="stat">
                <span class="counter" data-target="6">0</span>
                <p>Projects</p>
            </div>
            <div class="stat">
                <span class="counter" data-target="0">0</span>
                <p>Hours of Support</p>
            </div>
            <div class="stat">
                <span class="counter" data-target="5">0</span>
                <p>Workers</p>
            </div>
        </div>
    </div>
    <style>
        body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

.container {
    text-align: center;
}

h2 {
    color: #333;
    margin-bottom: 10px;
}

p {
    color: #666;
    margin-bottom: 20px;
}

.stats {
    display: flex;
    justify-content: space-around;
    width: 80%;
    margin: 0 auto;
}

.stat {
    text-align: center;
}

.counter {
    font-size: 2em;
    color: #333;
    font-weight: bold;
    display: block;
    margin-bottom: 10px;
}

.stat p {
    color: #666;
    margin: 0;
}

.stats .stat + .stat::before {
    content: "";
    width: 1px;
    height: 50px;
    background: #ccc;
    position: absolute;
    left: -10px;
}

    </style>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const counters = document.querySelectorAll(".counter");
    const speed = 3000; // 1 second duration

    counters.forEach(counter => {
        const updateCount = () => {
            const target = +counter.getAttribute("data-target");
            const count = +counter.innerText.replace(/,/g, ''); // Remove commas if any
            const increment = target / (speed / 16); // Approximate frames (1000ms / 16ms per frame)

            if (count < target) {
                counter.innerText = Math.ceil(count + increment);
                setTimeout(updateCount, 16); // Roughly 60fps
            } else {
                counter.innerText = target;
            }
        };

        updateCount();
    });
});


    </script>
</body>
</html>
